<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="drumkit">
        <audio src="./sounds/clap.wav" controls id="clap" data-key="z"></audio>
        <audio src="./sounds/hihat.wav" controls id="hihat" data-key="x"></audio>
        <audio src="./sounds/boom.wav" controls id="boom" data-key="c"></audio>
    </div>

    <button id="record">Record</button>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="clear">Clear</button>
    <button id="metronomeToggle">Metronome On/Off</button>
    <input type="number" id="bpm" placeholder="BPM">
    <button id="changeBpm">Change BPM</button>
    <button id="addChannel">Add Channel</button>
    <button class="removeChannel">Remove Channel</button>

    <div id="channelsContainer">
        
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
