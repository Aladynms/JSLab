<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="box">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <div id="anim">
            <div class="slide">
                <img src="img/img1.jpg" alt="wiosna">
                <p>Wiosna</p>
            </div>
            <div class="slide">
                <img src="img/img2.jpg" alt="lato">
                <p>Lato</p>
            </div>
            <div class="slide">
                <img src="img/img3.jpg" alt="jesien">
                <p>Jesie≈Ñ</p>
            </div>
            <div class="slide">
                <img src="img/img4.jpg" alt="zima">
                <p>Zima</p>
            </div>
            <div class="slide">
                <h1>TEXT SLIDER</h1>
                <p>TEXT</p>
            </div>
        </div>
        <div id="but">
            <button id="pause">Pause</button>
            <button id="toggle-anim">Toggle Anim</button>
        </div>
    </div>
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close">&times;</span>
            <img class="lightbox-image">
            <video class="lightbox-video" controls></video>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
